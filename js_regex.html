<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Regular Expressions</h2>

<p>Replace "microsoft" with "W3Schools" in the paragraph below:</p>

<button onclick="myFunction()">Try it</button>

<p id="demo">Please visit Microsoft and Microsoft!</p>

<p>Click the button to do a case-insensitive search for "ActiveProspect" plus any remaining characters within that words.</p>

<button onclick="myFunctionTwo()">Try it</button>

<p id="demo_two"></p>

<script>
function myFunction() {
  var str = document.getElementById("demo").innerHTML;
  var txt = str.replace(/microsoft/i,"W3Schools");
  document.getElementById("demo").innerHTML = txt;
}

function myFunctionTwo() {
  var str = "Visit ActiveProspect.com";
  var patt1 = /activeprospect.*/i;
  var result = str.match(patt1);
  document.getElementById("demo_two").innerHTML = result;
}
</script>

</body>
</html>
